<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../img/favicon.png" sizes="64x64" type="image/png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/edit charity</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid px-0">

        <!-- Header -->
        <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark-grey">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link btn btn-light waves-effect waves-light text-dark px-4"
                            href="1MainScreen.html">Back <span class="sr-only">(current)</span></a>
                    </li>
                    <p class="h3 text-white ml-2 pt-2" href="#">MARATHON SKILLS 2015</p>
                </ul>
            </div>
            <div class="form-inline">
                <a class="nav-link btn btn-light waves-effect waves-light text-dark px-4"
                    href="1MainScreen.html">Logout</a>
            </div>
        </nav>
        <!-- /Header -->
        <style>
            .table-photo {
                height: 45px;
            }
        </style>
        <!-- Main Container -->
        <main>
            <div class="justify-content-center align-items-center bg-white">
                <div class="container-fluid">
                    <div class="container col-xl-10 col-md-12 col-lg-12 col-xl-10">
                        <h2 class="text-center font-weight-normal dark-grey mt-4 mb-3">Add/edit charity</h2>
                        <div class="row">
                            <!-- Buffer column -->
                            <div class="col-sm-0 col-md-0 col-lg-1 col-xl-1"></div>
                            <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10 row">
                                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-5">
                                    <div class="form-group col-7">
                                        <label for="name">Name:</label>
                                        <input class="form-control" type="text" placeholder="Charity Name">
                                    </div>
                                    <div class="form-group col-10">
                                        <label for="desc">Description:</label>
                                        <textarea class="form-control" id="desc" rows="5"
                                            placeholder="Description of the charity"></textarea>
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-5">
                                    <p class="font-italic mid-grey col-sm-12 col-md-10 col-lg-10 col-xl-10 text-center mx-auto">Leave the "logo file" field blank if you do not want
                                        to change the logo</p>
                                        <div class="form-group">
                                            <label for="customFile">Logo file:</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile">
                                                <label class="custom-file-label" for="customFile">Choose file</label>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="customFile">Current logo:</label>
                                            <img src="../img/charity/oxfam-international-logo.png" class="img-fluid" alt="">
                                        </div>
                                </div>
                            </div>
                            <!-- Buffer column -->
                            <div class="col-sm-0 col-md-0 col-lg-1 col-xl-1"></div>
                        </div>
                        <div class="row justify-content-center mt-5">
                            <!-- Buttons field -->
                            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-2">
                                <a class="btn btn-light btn-block text-dark my-1"
                                    href="26ManageCharities.html">Save</a>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-2"><a
                                    class="btn btn-light btn-block text-dark my-1"
                                    href="26ManageCharities.html">Cancel</a>
                            </div>
                            <!-- /Buttons field -->
                        </div>
                    </div>
        </main>
        <!-- /Main Container -->

        <!-- Footer -->
        <footer class="page-footer bg-dark-grey mt-4">
            <!-- Copyright -->
            <p class="h4 text-white text-center py-3 mb-0">
                20 days 20 hours and 5 minutes until the race starts!
            </p>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->

    </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/mdb.js"></script>

    <script>
        // Material Select Initialization
        $(document).ready(function () {
            $('.mdb-select').materialSelect();
        });
    </script>
</body>

</html>
